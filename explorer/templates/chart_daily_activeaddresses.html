{% extends 'base.html' %}

{% block title %}
Daily Active Addresses Chart | Warthog (WART) Blockchain Explorer
{% endblock %}

{% block content %}
    <div class="h-8"></div>
    <div class="">
        <p class="font-bold text-2xl pb-2">Daily Active Addresses</p>
        <div class="w-full">
            <div class="bg-neutral-50 dark:bg-neutral-900 rounded-lg border border-neutral-700 flex justify-center p-4 overflow-auto">
                <canvas id="dailyactiveChart" width="600" height="420"></canvas>
            </div>
        </div>
    </div>
<div class="middle">
    <div class="t">
<!--                    <p style="font-style: italic;">ad</p>-->
    </div>
</div>
<script>
    window.addEventListener('DOMContentLoaded', function() {
        const ctx = document.getElementById('dailyactiveChart').getContext('2d');
const dailyactiveChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: {{ dailyactive_labels|safe }},
        datasets: [{
            label: 'daily active addresses',
            data: {{ dailyactive_data|safe }}
        }]
    },
    options: {
        responsive: false,
        pointRadius: 1,
            elements: {
                    line: {
                        tension: 0.5
                    }
                },
        borderColor: 'rgb(81, 240, 113)',
        scales: {
            y: {
                beginAtZero: false
            },
            x: {
                title: {
                    display: true,
                    text: 'time'
                }
            }
        }
    }
});
    });
</script>
{% endblock %}
